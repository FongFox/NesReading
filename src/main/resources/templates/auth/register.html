<body>
<header th:replace="~{layouts/client-layout :: header}"></header>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Register</h3></div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputFirstName" type="text"
                                           placeholder="Enter your first name"/>
                                    <label for="inputFirstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="inputLastName" type="text"
                                           placeholder="Enter your last name"/>
                                    <label for="inputLastName">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"/>
                            <label for="inputEmail">Email address</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPassword" type="password"
                                           placeholder="Create a password"/>
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPasswordConfirm" type="password"
                                           placeholder="Confirm password"/>
                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-outline-primary">Register</button>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="d-grid">
                                <a type="button" class="btn btn-outline-primary" th:href="@{/}">
                                    Back to Home
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center py-3 mt-3">
                    <div class="small"><a th:href="@{/login}">Have an account? Go to login</a></div>
                </div>

            </div>
        </div>
    </div>
</div>
