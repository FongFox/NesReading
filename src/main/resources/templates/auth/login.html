<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>NesReading</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--  Link CDN || CSS/JS Source  -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/client/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css}" />
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap}"
        rel="stylesheet">
</head>

<body>
    <header th:replace="~{layouts/client-layout :: header}"></header>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error != null}" class="mb-2 p-2 bg-danger bg-gradient text-white text-center">
                                Invalid email or password.
                            </div>
                            <div th:if="${param.logout != null}" class="mb-2 p-2 bg-success bg-gradient text-white text-center">
                                Logout success.
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label ms-1">Email address</label>
                                <input class="form-control" id="inputEmail" type="email" name="username"
                                    placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3"></div>
                            <label for="inputPassword" class="form-label ms-1">Password</label>
                            <input class="form-control" id="inputPassword" type="password" name="password"
                                placeholder="Password" required>
                    </div>

                    <!-- <div class="form-floating mb-3">
                                <input class="form-control"
                                       id="inputEmail"
                                       type="email"
                                       name="username"
                                       placeholder="name@example.com" />
                                <label for="inputEmail">Email address</label>
                            </div> -->
                    <!-- <div class="form-floating mb-3">
                                <input class="form-control"
                                       id="inputPassword"
                                       type="password"
                                       name="password"
                                       placeholder="Password" />
                                <label for="inputPassword">Password</label>
                            </div> -->

                    <div class="col-12 ps-3 pe-3">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">Login</button>
                        </div>
                    </div>

                    <div class="col-12 mt-3 ps-3 pe-3">
                        <div class="d-grid">
                            <a type="button" class="btn btn-outline-primary" th:href="@{/}">
                                Back to Home
                            </a>
                        </div>
                    </div>

                    <div class="card-footer text-center py-3 mt-3">
                        <div class="small">
                            <a th:href="@{/register}">Need an account? Sign up!</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--    <footer th:replace="~{layouts/client-layout :: footer}"></footer>-->

    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <script th:src="@{/scripts/client/jquery-1.11.0.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{/scripts/client/script.js}"></script>
</body>

</html>
