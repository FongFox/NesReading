<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link th:href="@{/styles/admin/style.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="~{layouts/admin-layout :: navbar}"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Books Management</h1>

          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/admin}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/books}">View Books</a>
            </li>
            <li class="breadcrumb-item active">Book Detail</li>
          </ol>
          <!-- Todo Here! -->
          <div class="mt-5">
            <div class="row">
              <div class="col-12 mx-auto">
                <div class="d-flex justify-content-between">
                  <h3>Books detail</h3>
                  <a th:href="@{/admin/books}" type="button" class="btn btn-outline-success" style="float: right;">
                    Back
                  </a>
                </div>
                <hr />
                <div class=" card shadow p-3 mb-5 bg-body rounded" style="width: 20%; margin-right: 1%; float: left;" th:if="${dbBook != null}">
                  <img class="card-img-top" th:src="@{/images/book/{image}(image=${dbBook.imageUrl})}" alt="Card image Cap">
                  <div class="container">
                  </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 60%;">
                  <div class="card-header">m
                    Book Information
                  </div>
                  <!-- If book null -->
                  <ul class="list-group list-group-flush" th:if="${dbBooks == null}">
                    <li class="list-group-item d-none">
                      Nothing in here!
                    </li>
                  </ul>
                  <!-- If book available -->
                  <ul class="list-group list-group-flush" th:if="${dbBook != null}">
                    <li class="list-group-item d-none">
                      <b>Id:</b> <span th:text="${dbBook.id}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Category:</b> <span th:text="${#strings.capitalize(dbBook.category.toLowerCase())}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Title:</b> <span th:text="${dbBook.title}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Author:</b> <span th:text="${dbBook.author}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Publisher:</b> <span th:text="${dbBook.publisher}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Publication Year:</b> <span th:text="${dbBook.publicationYear}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Short Description:</b> <span th:text="${dbBook.shortDescription}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Detail Description:</b> <span th:text="${dbBook.detailDescription}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Price:</b> <span
                        th:text="${#numbers.formatDecimal(dbBook.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Stock:</b> <span th:text="${dbBook.stock}"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
