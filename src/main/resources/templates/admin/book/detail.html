<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <!--  Link CDN || CSS/JS Source  -->
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/client/style.css}">
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css}" />
  <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap}"
        rel="stylesheet">
</head>

<body class="sb-nav-fixed">

  <header th:replace="~{layouts/client-layout :: header}"></header>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Books Management</h1>

          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/admin}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/books}">View Books</a>
            </li>
            <li class="breadcrumb-item active">Book Detail</li>
          </ol>

          <!-- Todo Here! -->
          <div class="mt-5">
            <div class="row">
              <div class="col-12 mx-auto">
                <div class="d-flex justify-content-between">
                  <h3>Books detail</h3>
                </div>
                <hr />
                <!-- <div class="card" style="width: 40%; margin-left: 10%">
                  <img class="card-img-top" src="/images/product/${product.image}" alt="Card image Cap">
                </div> -->
                <div class="card" style="width: 60%;">
                  <div class="card-header">
                    Book Information
                  </div>
                  <!-- If book null -->
                  <ul class="list-group list-group-flush" th:if="${dbBooks == null}">
                    <li class="list-group-item d-none">
                      Nothing in here!
                    </li>
                  </ul>
                  <!-- If book available -->
                  <ul class="list-group list-group-flush" th:if="${dbBook != null}">
                    <li class="list-group-item d-none">
                      Id: <span th:text="${dbBook.id}"></span>
                    </li>
                    <li class="list-group-item">
                      Category: <span th:text="${#strings.capitalize(dbBook.category.toLowerCase())}"></span>
                    </li>
                    <li class="list-group-item">
                      Title: <span th:text="${dbBook.title}"></span>
                    </li>
                    <li class="list-group-item">
                      Author: <span th:text="${dbBook.author}"></span>
                    </li>
                    <li class="list-group-item">
                      Publisher: <span th:text="${dbBook.publisher}"></span>
                    </li>
                    <li class="list-group-item">
                      Publication Year: <span th:text="${dbBook.publicationYear}"></span>
                    </li>
                    <li class="list-group-item">
                      Short Description: <span th:text="${dbBook.shortDescription}"></span>
                    </li>
                    <li class="list-group-item">
                      Detail Description: <span th:text="${dbBook.detailDescription}"></span>
                    </li>
                    <li class="list-group-item">
                      Price: <span th:text="${#numbers.formatDecimal(dbBook.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span>
                    </li>
                    <li class="list-group-item">
                      Stock: <span th:text="${dbBook.stock}"></span>
                    </li>
                  </ul>
                </div>
                <div class="mt-3 mb-3">
                  <a th:href="@{/admin/books}" type="button" class="btn btn-outline-success">
                    Back
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
