<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>NesReading (Admin)</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
  <link th:href="@{/styles/admin/style.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">

  <nav th:replace="~{layouts/admin-layout :: navbar}"></nav>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav th:replace="~{layouts/admin-layout :: sidebar}"></nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Users Management</h1>

          <!-- Breadcrumb -->
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">
              <a th:href="@{/admin}">Dashboard</a>
            </li>
            <li class="breadcrumb-item">
              <a th:href="@{/admin/users}">View Users</a>
            </li>
            <li class="breadcrumb-item active">Users Detail</li>
          </ol>

          <!-- Todo Here! -->
          <div class="mt-5">
            <div class="row">
              <div class="col-12 mx-auto">
                <div class="d-flex justify-content-between">
                  <h3>Users detail</h3>
                  <a th:href="@{/admin/users}" type="button" class="btn btn-outline-success">
                    Back
                  </a>
                </div>
                <hr />
                <div class=" card shadow p-3 mb-5 bg-body rounded" style="width: 20%; margin-right: 1%; float: left;" th:if="${dbUser != null}">
                  <img class="card-img-top" th:src="@{/images/avatar/{image}(image=${dbUser.avatar})}" alt="Card image Cap">
                  <div class="container">
                  </div>
                </div>
                <div class="card" style="width: 60%;">
                  <div class="card-header">
                    User Information
                  </div>
                  <!-- If user null -->
                  <ul class="list-group list-group-flush" th:if="${dbUser == null}">
                    <li class="list-group-item d-none">
                      Nothing in here!
                    </li>
                  </ul>
                  <!-- If user available -->
                  <ul class="list-group list-group-flush" th:if="${dbUser != null}">
                    <li class="list-group-item d-none">
                      <b></b>Id: <span th:text="${dbUser.id}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Full Name:</b> <span th:text="${dbUser.firstName + ' ' + dbUser.lastName}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Role:</b> <span th:text="${dbUser.role}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Email:</b> <span th:text="${dbUser.email}"></span>
                    </li>
                    <li class="list-group-item">
                      <b>Phone Number:</b> <span th:text="${dbUser.phoneNumber}"></span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Scripts Link CDN -->
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
    crossorigin="anonymous"></script>
  <!-- Scripts Link Source Code -->
  <script th:src="@{/scripts/admin/scripts.js}"></script>
</body>

</html>
