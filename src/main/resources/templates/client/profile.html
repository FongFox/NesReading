<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>User Profile - NesReading</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/styles/client/style.css}">
</head>

<body>
<header th:replace="~{layouts/client-layout :: header}"></header>

<section class="container mt-5">
  <h2 class="mb-4">Your Profile</h2>
  <div class="card shadow-sm p-4">
    <div class="row g-3">
      <div class="col-md-4 text-center">
<!--        <img th:src="@{/images/default/user-avatar.png}" alt="User Avatar" class="img-fluid rounded-circle mb-3" width="150">-->
        <img style="width: 150px; height: 150px; border-radius: 50%; overflow: hidden;"
             th:src="${session.avatar != null ? '../images/avatar/' + session.avatar : 'https://picsum.photos/id/91/200/300'}" />
        <h4 th:text="${user.firstName} + ' ' + ${user.lastName}">John Doe</h4>
      </div>
      <div class="col-md-8">
        <form th:action="@{/update-profile}" method="post" th:object="${user}">
          <div class="mb-3 d-none" hidden="hidden">
            <input type="text" class="form-control" th:field="*{id}" readonly/>
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" readonly>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" type="text" name="receiverAddress"
                      id="address" th:field="*{address}"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer th:replace="~{layouts/client-layout :: footer}"></footer>

<script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/scripts/client/script.js}"></script>
</body>

</html>
